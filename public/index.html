<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!-- Primary Meta Tags -->
    <title>Generative Sentiments</title>
    <meta name="title" content="Generative Sentiments">
    <meta name="description" content="Create generative artwork inspired by your emotions.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="<%= BASE_URL %>">
    <meta property="og:title" content="Generative Sentiments">
    <meta property="og:description" content="Create generative artwork inspired by your emotions.">
    <meta property="og:image" content="<%= BASE_URL %>metatag.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="<%= BASE_URL %>">
    <meta property="twitter:title" content="Generative Sentiments">
    <meta property="twitter:description" content="Create generative artwork inspired by your emotions.">
    <meta property="twitter:image" content="<%= BASE_URL %>metatag.png">
    <link rel="icon" href="<%= BASE_URL %>favicon.png">
  </head>
  <body style="margin: 0">
    <noscript>
      <strong>We're sorry but Generative Sentiments doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
